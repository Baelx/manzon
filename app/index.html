<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>Manzon Development</title>
</head>
<body>
  <header class="site-header">
      <div class="site-header__logo">
        <div class="site-header__logo__title">Manzon</div>
        <div class="site-header__logo__subtitle"><em>Your local plumbing experts!</em></div>
      </div>
      <div class="site-header__menu-content">
        <div class="site-header__btn"><button class="btn btn--hero-cta" type="button">Call now:<br>604-751-3056</button></div>
        <input type="checkbox" id="nav-toggle" class="site-header__nav-toggle">
        <nav class="site_header__primary-nav">
          <ul>
            <li><a href="#">Residential</a></li>
            <li><a href="#">Commercial</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="site-header__nav-toggle-label">
          <span class="site-header__nav-toggle-label__bars">III</span>
          <span class="site-header__nav-toggle-label__x">X</span>

        </label>
      </div>
  </header>
  <section class="hero">
    <div class="hero__video">
      <video src="vids/bathroom.mp4" autoplay playinline loop>

      </video>
    </div>
    <div class="hero__text-content">
      <div class="wrapper">
        <h1>Residential or Commercial, we've got your back!</h1>
        <p>And a dinner here is never second best</p>
        <p><em><strong>Go on, unfold your menu</strong></em></p>
        <p>Take a glance and then you'll</p>
        <button class="btn btn--hero-cta" type="button" name="button">See our work</button>
      </div>

    </div>
  </section>
  <section class="intro">

  </section>
</body>
</html>
